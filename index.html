<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="style.css">
    <script src = "./Classes/Calculadora.js" defer ></script>
    <script src = "main.js" defer></script>
    
    <title>Calculadora</title>
</head>
<body>
    <div class = "calculator">
        <div class = "calculator_display">
            <input type="text" placeholder="Insira o primeiro número" id="firstNo">
            <br>
            <input type="text" placeholder="Insira o segundo número" id ="secondNo">
            <br>
            <input type="text" placeholder="Resultado" id = "resultado">
        </div>
        <div class = "calculator_keys">
    
                <button class="keys" id="add">+</button>
                <button class="keys" id="subtract">-</button>
                <button class="keys" id= "multiply">x</button>
                <button class="keys" id="divide">°/°</button>
                <!-- faltou a tag br para quebrar a linha -->
                <br>
                <button class="keys" id="tecla0">0</button>
                <button class="keys" id="tecla1">1</button>
                <button class="keys" id="tecla2">2</button>
                <button class="keys" id="tecla3">3</button>
                <br>
                <button class="keys" id="tecla4">4</button>
                <button class="keys" id="tecla5">5</button>
                <button class="keys" id="tecla6">6</button>
                <button class="keys" id="tecla7">7</button>
                <br>
                <button class="keys" id="tecla8">8</button>
                <button class="keys" id="tecla9">9</button>
                <button class="keys" id = "ponto">.</button>
                <!-- a sua tecla AC estava diferente da minha -->
                <button class="keys" id = "limparDisplay">AC</button>
                
        </div>
    </div>
    
</body>
</html>
